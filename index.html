<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

  <body>
    <p>Calculator App</p>
    <div class="container">
      <input type="form" id="result" placeholder="Result" />
      <input type="button" value="0" id="btn-result" />
      <p id="text-result">0</p>
      <br />

        <button value="9" id="btn-nine">9</button>

        <button value="7" id="btn-seven">7</button>
        <button value="+" id="btn-plus">+</button><br />
        <button value="6" id="btn-six">6</button>
        <button value="5" id="btn-five">5</button>
        <button value="4" id="btn-four">4</button>
        <button value="-" id="btn-minus">-</button><br />
        <button value="3" id="btn-three">3</button>
        <button value="2" id="btn-two">2</button>
        <button value="1" id="btn-one">1</button>
        <button value="*" id="btn-multiply">*</button><br />
        <button value="=" id="btn-equalls">=</button>
        <button value="0" id="btn-zero">0</button>
